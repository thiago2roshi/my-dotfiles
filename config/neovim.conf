" Note: Skip initialization for vim-tiny or vim-small.
if 0 | endif

if has('vim_starting')
    if &compatible
        set nocompatible               " Be iMproved
    endif

    " Required:
    set runtimepath+=~/.nvim/bundle/neobundle.vim/
endif

" Required:
call neobundle#begin(expand('~/.nvim/bundle/'))

" Let NeoBundle manage NeoBundle
" Required:
NeoBundleFetch 'Shougo/neobundle.vim'

" My Bundles here:
" Refer to |:NeoBundle-examples|.
" Note: You don't set neobundle setting in .gvimrc!

" Themes
NeoBundle 'NLKNguyen/papercolor-theme'
NeoBundle 'ajh17/Spacegray.vim' 
NeoBundle '29decibel/codeschool-vim-theme'
NeoBundle 'sickill/vim-monokai'
NeoBundle 'flazz/vim-colorschemes'
NeoBundle 'nanotech/jellybeans.vim'

" YouCompleteMe
NeoBundle 'Valloric/YouCompleteMe'

" Multiple Cursors
NeoBundle 'terryma/vim-multiple-cursors'

" Tmux Navigation
NeoBundle 'christoomey/vim-tmux-navigator'

" The following are examples of different formats supported.
" Keep NeoBundle commands between vundle#begin/end.
" plugin on GitHub repo
NeoBundle 'tpope/vim-fugitive'

" plugin from http://vim-scripts.org/vim/scripts.html
NeoBundle 'L9'

" The sparkup vim script is in a subdirectory of this repo called vim.
" Pass the path to set the runtimepath properly.
NeoBundle 'rstacruz/sparkup', {'rtp': 'vim/'}

" EasyMotion
NeoBundle 'Lokaltog/vim-easymotion'

" Git Gutter
NeoBundle 'airblade/vim-gitgutter'

" Nerd Tree
NeoBundle 'scrooloose/nerdtree'

" Vim Airline, visual status
NeoBundle 'bling/vim-airline'

" Syntastic, syntax checking
NeoBundle 'scrooloose/syntastic'

" Indent Guides
NeoBundle 'nathanaelkane/vim-indent-guides'

" Markdown
NeoBundle 'godlygeek/tabular'
NeoBundle 'plasticboy/vim-markdown'

call neobundle#end()

" Required:
filetype plugin indent on

" If there are uninstalled bundles found on startup,
" this will conveniently prompt you to install them.
NeoBundleCheck

" Tabs
filetype plugin indent on
set tabstop=4
set shiftwidth=4
set expandtab

" Tmux Remaps
let g:tmux_navigator_no_mappings = 1

nnoremap <silent> <c-h> :TmuxNavigateLeft<cr>
nnoremap <silent> <c-j> :TmuxNavigateDown<cr>
nnoremap <silent> <c-k> :TmuxNavigateUp<cr>
nnoremap <silent> <c-;> :TmuxNavigateRight<cr>

" Leader Keys
let mapleader = "\<space>"

" NERDTree Settings
let NERDTreeIgnore = ['\.pyc$', '.DS_Store']
nmap <leader>1 :NERDTreeToggle<CR>
" nmap <leader>2 :terminal<CR>

" Syntastic Settings
set statusline+=%#warningmsg#
set statusline+=%{SyntasticStatuslineFlag()}
set statusline+=%*

let g:syntastic_always_populate_loc_list = 1
let g:syntastic_auto_loc_list = 1
let g:syntastic_check_on_open = 1
let g:syntastic_check_on_wq = 0

"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" => General
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" Sets how many lines of history VIM has to remember
" set history=700

" Enable filetype plugins
filetype plugin on
filetype indent on

" Set to auto read when a file is changed from the outside
set autoread

"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" => VIM user interface
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
set number

" Set 7 lines to the cursor - when moving vertically using j/k
set so=7
"
" " Turn on the WiLd menu
set wildmenu
"
" " Ignore compiled files
set wildignore=*.o,*~,*.pyc
"
" "Always show current position
set ruler

" Configure backspace so it acts as it should act
set backspace=eol,start,indent
set whichwrap+=<,>,h,l

" Ignore case when searching
set ignorecase

" When searching try to be smart about cases 
set smartcase

" Highlight search results
set hlsearch

" Makes search act like search in modern browsers
set incsearch

" Don't redraw while executing macros (good performance config)
set lazyredraw

" For regular expressions turn magic on
set magic

" Show matching brackets when text indicator is over them
set showmatch

" How many tenths of a second to blink when matching brackets
set mat=2

" No annoying sound on errors
set noerrorbells
set novisualbell
set t_vb=
set tm=500

" Show <leader>
set showcmd

"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" => Colors and Fonts
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" Enable syntax highlighting
syntax enable
colorscheme colorzone 


"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" => Files, backups and undo
"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
" Turn backup of, since most stuff is in SVN, git et.c anyway...
set nobackup
set nowb
set noswapfile
