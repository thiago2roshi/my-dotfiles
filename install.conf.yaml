- clean: ['~','~/.config']
- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/bash_script:
        create: true
        path: scripts/
    ~/.taskrc: taskrc
- sheel:
    - [git submodule update, "atualizando submodulos]
