- defaults:
    link:
      create: true
      relink: true

- clean: ['~','~/.config']

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]
    - ["git submodule update", "Updating submodules"]
    
- link:
    ~/dotfiles: ''
    ~/.profile:     bash/profile
    ~/.bashrc:      bash/bashrc_manjaro
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc:       zsh/zshrc
    ~/.gitconfig:   gitconfig
    ~/.Xresources:  Xresources
    
    ~/bash_script: scripts/
    
    ~/.config/nvim:          config/neovim
    ~/.config/mpd:           config/mpd
    ~/.config/terminator:    config/terminator
    ~/.config/mutt:          config/mail/mutt
    ~/.config/redshift.conf: config/redshift.conf
    ~/.config/conky:         config/conky/
    ~/.offlineimaprc:        config/mail/offlineimaprc
