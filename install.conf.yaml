- clean: ['~','~/.config']
- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim:
            create: true
            path: Vundle.vim
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.zsh_custom: zsh/zsh_custom
    ~/.Xresources: Xresources
    ~/bash_script:
        create: true
        path: scripts/
- sheel:
    - [git submodule update, atualizando submodulos]

