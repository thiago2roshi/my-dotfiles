- defaults:
    link:
      create: true
      relink: true

- clean: ['~','~/.config']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.config/nvim:
            create: true
            path: config/neovim
    ~/.config/mpd:
            create: true
            path: config/mpd
    ~/.config/terminator:
            create: true
            path: config/terminator
    ~/.config/mutt:
            create: true
            path: config/mail/mutt
    ~/.config/redshift.conf: config/redshift.conf
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/bash_script:
        create: true
        path: scripts/
    ~/.config/conky: 
        create: true
        path: config/conky/
    ~/.offlineimaprc: config/mail/offlineimaprc
- shell:
    - [git submodule update, atualizando submodulos]

