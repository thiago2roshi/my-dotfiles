- clean: ['~','~/.config']

- shell:
    - ["git submodule update", "Installing submodules"]
    
- link:
    ~/dotfiles: ''
    ~/.profile:     bash/profile
    ~/.bashrc:      bash/bashrc_manjaro
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc:       zsh/zshrc.pure
    ~/.zshenv:      zsh/01_export_var.zshr
    ~/.Xresources:  Xresources
    ~/.xinitrc:     xinitrc
    
    ~/bin:                   bin 
    ~/.config/vim:           config/vim
    ~/.config/git/config:    gitconfig
    ~/.config/Xresources.d:  config/Xresources.d
    ~/.config/mpd:           config/mpd
    ~/.config/mutt:          config/mail/mutt
    ~/.offlineimaprc:        config/mail/offlineimaprc
    ~/.config/mail:          config/mail
    ~/.config/redshift.conf: config/redshift.conf
    ~/.config/conky:         config/conky
    ~/.config/rofi:          config/rofi
    ~/.config/neofetch:      config/neofetch
    ~/.tmux.conf:            config/tmux/config
    ~/.config/sxhkd:         config/sxhkd
    /usr/lib/python3.5/site-packages/pygments/styles/sourcerer.py: config/pygments/sourcerer.py
